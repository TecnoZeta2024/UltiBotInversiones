[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
user=root

[program:vnc]
priority=10
command=/app/vnc-startup.sh
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=
    PYTHONPATH="/app/src",
    PYTHONUNBUFFERED="1",
    DISPLAY=":1",
    API_BASE_URL="%(ENV_API_BASE_URL)s",
    VNC_PASSWORD="%(ENV_VNC_PASSWORD)s",
    VNC_RESOLUTION="%(ENV_VNC_RESOLUTION)s",
    VNC_DEPTH="%(ENV_VNC_DEPTH)s",
    CREDENTIAL_ENCRYPTION_KEY="%(ENV_CREDENTIAL_ENCRYPTION_KEY)s"

[program:app]
priority=20
command=poetry run python /app/src/ultibot_ui/main.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/frontend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/app/logs/frontend_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=
    PYTHONPATH="/app/src",
    PYTHONUNBUFFERED="1",
    DISPLAY=":1",
    API_BASE_URL="%(ENV_API_BASE_URL)s",
    CREDENTIAL_ENCRYPTION_KEY="%(ENV_CREDENTIAL_ENCRYPTION_KEY)s"
